<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/da8398096b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>To-Do JS</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do JS</h1>
            <span>Type your notes below:</span>
        </header>
        
        <div class="input-section">
            <input type="text" name="new-note" id="new-note" maxlength="30">
            <button id="add-note-btn">Add Note</button>
            <button id="clear-note-btn">Clear Notes</button>
        </div>

        <div class="notes-list" id="notes-list">
        </div>
    </div>

    <script src="index.js"></script>
    <script>

        $(document).ready(function(){

            // loading and saving notes 
            loadNotes();

            $(window).on("unload", function() {
                saveNotes();
            });

            // hover transparency
            $("#add-note-btn").hover(function() {
                $(this).animate({opacity: 1}, 100);
            }, function() {
                $(this).animate({opacity: 0.8}, 100);
            });

            $("#clear-note-btn").hover(function() {
                $(this).animate({opacity: 1}, 100);
            }, function() {
                $(this).animate({opacity: 0.8}, 100);
            });
            
            // add notes 
            $("#add-note-btn").click(function() {
                let inputElement = $('input[name="new-note"]');
                let newNoteText = inputElement.val();
                if (newNoteText === "") {
                    return;
                }
                // clear the input after adding note
                inputElement.val("");

                let newNoteElement = createNoteElement(newNoteText);
                $("div.notes-list").append(newNoteElement);
            });

            // clear notes
            $("#clear-note-btn").click(function() {
                clearNotes();
            });
        });
    </script>
</body>
</html>
